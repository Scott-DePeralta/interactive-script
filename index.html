<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }

        /* Left Section with Background Image */
        .left-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6)), 
                        url('https://source.unsplash.com/800x600/?technology,future') center/cover no-repeat;
            color: white;
            position: relative;
        }

        .left-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .left-section h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 2;
        }

        /* Modern Buttons */
        .button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            position: relative;
            z-index: 2;
            border: none;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 150, 255, 0.6);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        /* Right Section with Chatbot */
        .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #f4f4f4;
        }

        #streaming-embed {
            width: 90%;
            height: 90%;
            border-radius: 8px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.12);
        }

    </style>
</head>
<body>

    <!-- Left Section with Navigation Buttons -->
    <div class="left-section">
        <h1>Explore & Grow Your Business</h1>
        <a href="https://www.ScottDePeralta.com" class="button" target="_blank">MY WEBSITE</a>
        <a href="https://medium.com/@scottdeperalta" class="button" target="_blank">MY BLOG</a>
        <a href="https://digitalbusinesscard.scottdeperalta.com/" class="button" target="_blank">MY CONTACT INFO</a>
        <a href="https://calendly.com/info-2pm/30min?month=2025-03" class="button" target="_blank">BOOK A CALL</a>
        <a href="https://umustsee.net/QXI7EC" class="button" target="_blank">BUSINESS PRESENTATION</a>
        <a href="https://datascalepro.com/" class="button" target="_blank">SCALE YOUR BUSINESS</a>
    </div>

    <!-- Right Section with Chatbot -->
    <div class="right-section">
        <div id="streaming-embed"></div>
    </div>

    <!-- Chatbot Script -->
    <script>
        !function(window){

            const container=document.createElement("div");
            container.id="streaming-container";

            const iframe=document.createElement("iframe");

            iframe.role="dialog";

    </script>

</body>
</html>
