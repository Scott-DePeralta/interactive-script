<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott DePeralta - Scale & Automate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92);
            overflow: hidden;
            color: white;
        }

        /* Left Section - High-End Business Panel */
        .left-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* Futuristic Glass Panel */
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 150, 255, 0.3);
            text-align: center;
            max-width: 90%;
        }

        .glass-box h1 {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Neon Buttons */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 150, 255, 0.6);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 150, 255, 0.8);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        /* Right Section - AI Chat */
        .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Chatbox Frame */
        #streaming-embed {
            width: 90%;
            height: 90%;
            border-radius: 15px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

    </style>
</head>

    </div>
