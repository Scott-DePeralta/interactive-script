<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Script</title>
</head>
<body>
    <h1>Welcome to My Interactive Script</h1>
    <script>
        !function(window){
            const host="https://labs.heygen.com",
                url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJiOGQwMjFmZThkNDc0Zjc3ODY2MDY2MTAz%0D%0AMjQyMjk3NiIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3Yz%0D%0AL2I4ZDAyMWZlOGQ0NzRmNzc4NjYwNjYxMDMyNDIyOTc2L2Z1bGwvMi4yL3ByZXZpZXdfdGFyZ2V0%0D%0ALndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6Ijk1%0D%0AMWNmOTA2ZDA0MjQ5ZDc5NjYzM2M3NWQ3YjU2NDYyIiwidXNlcm5hbWUiOiIzZDRkZTY0NDJmMDU0%0D%0ANjhlYjgyMDllMTQ0ODczYzY1MSJ9&inIFrame=1",
                clientWidth=document.body.clientWidth,
                wrapDiv=document.createElement("div");
            
            wrapDiv.id="streaming-embed";
            
            const container=document.createElement("div");
            container.id="streaming-container";
            
            const stylesheet=document.createElement("style");
            stylesheet.innerHTML=`
              #streaming-embed {
                z-index: 9999;
                position: fixed;
                left: 40px;
                bottom: 40px;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border: 2px solid #fff;
                box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
                transition: all linear 0.1s;
                overflow: hidden;
                opacity: 0;
                visibility: hidden;
              }
              #streaming-embed.show {
                opacity: 1;
                visibility: visible;
              }
              #streaming-embed.expand {
                ${clientWidth<540?"height: 266px; width: 96%; left: 50%; transform: translateX(-50%);":"height: 366px; width: calc(366px * 16 / 9);"}
                border: 0;
                border-radius: 8px;
              }
              #streaming-container {
                width: 100%;
                height: 100%;
              }
              #streaming-container iframe {
                width: 100%;
                height: 100%;
                border: 0;
              }
            `;
            
            const iframe=document.createElement("iframe");
            iframe.allowFullscreen=!1;
            iframe.title="Streaming Embed";
            iframe.role="dialog";
            iframe.allow="microphone";
            iframe.src=url;
            
            let visible=!1,initial=!1;
            
            window.addEventListener("message", (e=>{
                e.origin===host && e.data && e.data.type && "streaming-embed"===e.data.type &&
                ("init"===e.data.action ? (initial=!0, wrapDiv.classList.toggle("show",initial)) :
                "show"===e.data.action ? (visible=!0, wrapDiv.classList.toggle("expand",visible)) :
                "hide"===e.data.action && (visible=!1, wrapDiv.classList.toggle("expand",visible)));
            }));
            
            container.appendChild(iframe);
            wrapDiv.appendChild(stylesheet);
            wrapDiv.appendChild(container);
            document.body.appendChild(wrapDiv);
        }(globalThis);
    </script>
</body>
</html>
