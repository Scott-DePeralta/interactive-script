<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott DePeralta - Scale & Automate</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,futuristic') center/cover no-repeat;
            color: white;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        /* Left Section */
        .left-section {
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* Glass Panel */
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 150, 255, 0.3);
            width: 100%;
        }

        .glass-box h1 {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Buttons */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            padding: 12px;
            margin: 6px auto;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 150, 255, 0.6);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 150, 255, 0.8);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 12px;
        }

        .social-links a {
            margin: 0 12px;
            font-size: 28px;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #00c6ff;
            transform: scale(1.3);
        }

        /* Right Section */
        .right-section {
            width: 75%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        /* Chatbox Frame - Stylish Border */
        .chat-container {
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(0, 150, 255, 0.5);
            box-shadow: 0px 10px 30px rgba(0, 150, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 10px;
        }

        #streaming-embed {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
            border: none;
        }

        /* Mobile Warning */
        #mobile-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }

        #mobile-alert img {
            width: 150px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            #mobile-alert {
                display: flex;
            }
        }

    </style>
</head>
<body>

    <!-- Mobile Alert -->
    <div id="mobile-alert">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827433.png" alt="Rotate Phone">
        <p>Please rotate your phone to landscape mode for the best experience.</p>
    </div>

    <!-- Left Section -->
    <div class="left-section">
        <div class="glass-box">
            <h1>Scale & Automate Your Business</h1>
            <a href="https://www.ScottDePeralta.com" class="button" target="_blank">MY WEBSITE</a>
            <a href="https://medium.com/@scottdeperalta" class="button" target="_blank">MY BLOG</a>
            <a href="https://digitalbusinesscard.scottdeperalta.com/" class="button" target="_blank">MY CONTACT INFO</a>
            <a href="https://calendly.com/info-2pm/30min?month=2025-03" class="button" target="_blank">BOOK A CALL</a>
            <a href="https://umustsee.net/QXI7EC" class="button" target="_blank">BUSINESS PRESENTATION</a>
            <a href="https://datascalepro.com/" class="button" target="_blank">SCALE YOUR BUSINESS</a>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://www.facebook.com/ScottDePeralta/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/scottdeperalta" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/scottdeperalta/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <!-- Right Section with Chatbot -->
    <div class="right-section">
        <div class="chat-container">
            <div id="streaming-embed"></div>
        </div>
    </div>

    <!-- Chatbot Script -->
    <script>
        !function(window){
            const host="https://labs.heygen.com",
                url=host+"/guest/streaming-embed?share=...",
                wrapDiv=document.getElementById("streaming-embed");

            const container=document.createElement("div");
            container.id="streaming-container";
            container.style.width = "100%";
            container.style.height = "100%";

            const iframe=document.createElement("iframe");
            iframe.allowFullscreen=!1;
            iframe.title="Streaming Embed";
            iframe.role="dialog";
            iframe.allow="microphone";
            iframe.src=url;
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "0";

            container.appendChild(iframe);
            wrapDiv.appendChild(container);
        }(globalThis);
    </script>

</body>
</html>
